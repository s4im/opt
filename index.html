<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
    <title>Unsubscribe</title>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron jumbotron-fluid">
                    <div class="container">
                      <h1 class="display-4">Unsubscribe</h1>
                      <p class="lead"><p>Are you sure you to leave our mail list?</p></p>
                    </div>
                  </div>
                <form action="/unsubscribe" method="POST" id="form">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                      </div>
                      <button id="submmit" type="submit" class="btn btn-primary mb-2">Unsubscribe</button>
                </form>
            </div>
        </div>
        <blockquote class="blockquote" id="message" style="display: none;">
            <p class="mb-0">Thank you! Your request has been sent successfuly</p>
          </blockquote>
    </div>
</body>
<script lang="javascript">
    let form=document.getElementById("form");
    let button=document.getElementById("submmit");
    let message=document.getElementById("message");
    button.addEventListener('click',()=>{
        form.remove();
        message.style.display="block";
    })
</script>
</html>
